<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.0-rc.1.min.css">
        <link rel="stylesheet" type="text/css" href="SimonBerryApp1.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.3.0-rc.1.min.js"></script>
        <!--<script src="phonegap.js"></script>
        <script src="GAPlugin.js"></script>-->
        <script type="text/javascript">
            jQuery(document).ready(function(){
                jQuery('#submitrequestguestform').click(function(){

                    var name = $('#requestguestname').val();
                    var email = $('#requestguestemail').val();
                    var phone = $('#requestguestphone').val();

                    jQuery.ajax({
                        type: 'POST',
                        data: { 'name': name, 'email': email, 'phone': phone },
                        url: 'http://www.chrislomas.co.uk/simonberryapp/requestguest.php',
                        success: function(data){
                                function alertDismissed() {
                                    // do something
                                }
                                navigator.notification.alert(
                                    'Appointment Request Sent', // message
                                    alertDismissed,             // callback
                                    null,                       // title
                                    null                        // buttonName
                                );
                        },
                        error: function(){
                                function alertDismissed() {
                                    // do something
                                }
                                navigator.notification.alert(
                                    'Appointment Request Failed', // message
                                    alertDismissed,             // callback
                                    null,                       // title
                                    null
                                );
                                exit;
                        }
                    });

                    return true;

                });
            });
        </script>
    </head>

    <body>

        <!-- Start of first page: #one -->
        <div data-role="page" id="landing">

            <div data-role="content" >	
                <img src="img/SB-logo-pro.png" style="width: 80%;margin: 30% 10%;" />
                <a href="#login" data-role="button" data-transition="slide">Login</a>
                <a href="#register" data-role="button" data-transition="flip" id="register">Create Account</a>
                <a href="#requestguest" data-role="button" data-transition="slide">Request an Appointment</a>
            </div><!-- /content -->

        </div><!-- /page one -->


        <!-- Start of second page: #two -->
        <div data-role="page" id="login">

            <div data-role="header">
                <a href="#landing" data-icon="delete" data-transition="slide">Cancel</a>
                <h1>Login</h1>
                <a href="#landing" data-icon="check" data-theme="b" data-transition="slide">Save</a>
            </div><!-- /header -->

            <div data-role="content" data-theme="a" class="content">	
                <form action="form.php" method="post">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" value="" placeholder="email"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" value="" placeholder="password"/>
                    </div>
                </form>
            </div><!-- /content -->

        </div><!-- /page two -->

        <!-- Start of second page: #two -->
        <div data-role="page" id="register">

            <div data-role="header">
                <a href="#landing" data-icon="delete" data-transition="slide">Cancel</a>
                <h1>Create Account</h1>
                <a href="#landing" data-icon="check" data-theme="b" data-transition="slide">Save</a>
            </div><!-- /header -->

            <div data-role="content" data-theme="a" class="content">	
                <form action="form.php" method="post">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" value="" placeholder="name"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">E-mail</label>
                        <input type="text" name="email" id="email" value="" placeholder="email"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">Phone</label>
                        <input type="text" name="phone" id="phone" value="" placeholder="phone"/>
                    </div>
                </form>
            </div><!-- /content -->

        </div><!-- /page two -->

        <!-- Start of second page: #two -->
        <div data-role="page" id="requestguest">

            <div data-role="header">
                <a href="#landing" data-icon="delete" data-transition="slide">Cancel</a>
                <h1>Request Appointment</h1>
            </div><!-- /header -->

            <div data-role="content" data-theme="a" class="content">	
                <form id="requestguestform">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="requestguestname">Name</label>
                        <input type="text" name="requestguestname" id="requestguestname" value="" placeholder="name"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="requestguestemail">E-mail</label>
                        <input type="email" name="requestguestemail" id="requestguestemail" value="" placeholder="email"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">

                        <input type="tel" name="requestguestphone" id="requestguestphone" value="" placeholder="phone"/>

                    <a id="submitrequestguestform" href="#landing" data-role="button" data-transition="slide">Send Request</a>
